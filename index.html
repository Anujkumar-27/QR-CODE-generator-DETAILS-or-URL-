<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png"/>
    <title>QR-CODE generator(DETAILS or URL) </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
            <div class="switch-container">
                <a href="index.html" class="qr-details">QR OF DETAILS</a><br><br>
                <a href="url.html" class="qr-url">QR OF URL</a>
            </div>
        <div class="user-data" >
            <h2>QR-Code Generator </h2>
            <input type="text" class="user-name input" placeholder="Enter your name...">
             <input type="email" class="user-email input" placeholder="Enter your email...">            <input type="number" class="user-phone input" placeholder="Enter your Roll NO..">
            <button class="generate-qr-code">Generate QR code</button>
            <a href="" class="download-qr-code" download="QR_Code.png">Download</a>
        </div>
        <div class="qr-canvas">
            <h2>QR code</h2>
            <div class="loading"></div>
            <img src="" alt="" class="qr-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
